<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description of project page" content="Project level advanced" />
    <title>Project - Level Advanced</title>
    <link href="./styles/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div class="animate__animated animate__bounce">
      <div class="container interstellar-container">
        <h1 class="heading">My Movie Card</h1>
        <section class="interstellar-movie">
          <div class="video-card">
            <h3 class="bottom-title">Interstellar</h3>
            <img
              src="images\interstellar-image.jpg"
              width="440px"
              height="240px"
            />
            <p class="description">
              Byt ludzkości na Ziemi dobiega końca wskutek zmian klimatycznych.
              Grupa naukowców odkrywa tunel czasoprzestrzenny, który umożliwia
              poszukiwanie nowego domu.
            </p>
            <div class="animate__animated animate__pulse">
              <a
                href="https://www.filmweb.pl/film/Interstellar-2014-375629"
                class="link"
                target="_blank"
              >
                Zobacz więcej...
              </a>
            </div>
          </div>
        </section>
        <div class="more-options-section">
          <a
            href="https://en.wikipedia.org/wiki/Interstellar_(film)"
            class="wiki-link"
            target="_blank"
            >Wiki</a
          >
          <a
            href="https://www.youtube.com/watch?v=2LqzF5WauAw"
            class="trailer-link"
            target="_blank"
            >Trailer</a
          >
          <a
            href="https://www.imdb.com/title/tt0816692/reviews"
            class="rating-link"
            target="_blank"
            >Oceny</a
          >
          <script src="./scripts/scripts.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
